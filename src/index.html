<html>
  <head>
    <link rel='icon' href='/'>
    <style>

body {
  margin: 0;
  padding: 0;
  background: #444;
  image-rendering: pixelated;
}

#app {
  display: flex;
  justify-content: center;
}

#app canvas {
  width: min(100vw, calc(100vh * 16/9));
}

.controls {
  display: flex;
}

.controls button {
  padding: 0.5em;
}
   </style>
  </head>
  <body>
    <div id='app'></div>
    <div class='controls'>
      <button id='get'>Get</button>
      <button id='flop'>Deal Flop</button>
      <button id='turn'>Deal Turn</button>
      <button id='river'>Deal River</button>
      <button id='collect'>Collect</button>
    </div>
    <div class='controls'>
      <button id='hands'> Deal Hands </button>
      <button id='hands_middle'> Deal Hands&Middle </button>
    </div>
    <div class='controls'>
      <button id='me_time'> My turn </button>
      <button id='op_time'> Op turn </button>
    </div>
    <script>

      function click(name, fn) { document.getElementById(name).addEventListener('click', fn) }

      function init(api) {
              click('get', () => api.set({ fen: '2c2d2h', fen0: '2c2d2h' }))
              click('flop', () => api.set({ fen: 'ThJdKc', fen0: '' }))
              click('turn', () => api.set({ fen: 'ThJdKcAs', fen0: 'ThJdKc' }))
              click('river', () => api.set({ fen: 'ThJdKcAsAh', fen0: 'ThJdKcAs' }))
              click('collect', () => api.set({ fen: '', fen0: 'ThJdKcAsAh' }))

              click('hands', () => api.set({ fen: ' 2c2d ?c?c', fen0: '' }))
              click('hands_middle', () => api.set({ fen: 'ThJdKcAsAh 2c2d ?c?c', fen0: ' 2c2d ?c?c' }))
              click('me_time', () => api.set({ me: { left: 30 }, op: {} }))
              click('op_time', () => api.set({ me: {}, op: { left: 12 } }))
            }


      document.addEventListener('DOMContentLoaded', () => {
              Space(document.getElementById('app'), { fen: '' }).then(init)
      })
    </script>
  </body>
</html>
